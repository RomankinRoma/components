<div>
  <form>
  <table border="2">
    <tr *ngFor="let item of items;index as i ">
      <td class="check" *ngIf="item.checked"><input type="checkbox" checked></td>
      <td class="check" *ngIf="!item.checked"><input type="checkbox"></td>
      <td class="text"><p>{{item.name}}</p></td>
      <td class="check2"><button (click)="delete(item)"><img src="assets/rubbish.png"></button></td>
    </tr>
  </table>
  </form>
</div>
